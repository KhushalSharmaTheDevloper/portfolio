<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
    
</head>
<body>
    <header>
        <a href="">ABOUT</a>
        <a href="">ARCHIVE</a>
        <a href="">BLOGS</a>
        <a href="">CONTACT</a>
    </header>
    <h2>KHUSHAL<br>SHARMA</h2>
    <h1>CREATIVE<br>DEVLOPER</h1>
    <h3>Full website in devlopment</h3>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
    </script>
    <button id="toggleHeader"><i class="fas fa-bars"></i></button>

    <script>
        document.getElementById("toggleHeader").addEventListener("click", function() {
            document.querySelector("header").classList.toggle("active");
        });
    </script>
    
</body>
</html>
